fragment JobFieldsCore on CiJob {
    name
    refName
    refPath
    status
    
    createdAt
    queuedAt
    startedAt
    finishedAt
    erasedAt

    duration
    queuedDuration
    coverage

    allowFailure
    failureMessage
}

fragment JobFieldsExtra on CiJob {
    stage {
        name
    }

    tags

    exitCode

    manualJob
    retryable
    retried

    kind
    downstreamPipeline {
        ...PipelineReferenceFields
        project {
            ...ProjectReferenceFields
        }
    }

    runner {
        id
    }
}

fragment JobArtifactFieldsCore on CiJobArtifact {
    fileType
    name
    downloadPath
}
