fragment ProjectFieldsCore on Project {
    name
    nameWithNamespace
    path
    description

    createdAt
    updatedAt
    lastActivityAt

    statistics {
        buildArtifactsSize
        containerRegistrySize
        lfsObjectsSize
        packagesSize
        pipelineArtifactsSize
        repositorySize
        snippetsSize
        storageSize
        uploadsSize
        wikiSize

        commitCount
    }
    starCount
    forksCount

    archived
    visibility

    repository {
        rootRef
    }
}
